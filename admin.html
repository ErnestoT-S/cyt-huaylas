<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - CyT Huaylas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #059669;
            --accent: #f59e0b;
            --danger: #dc2626;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; padding: 1rem 0;
            box-shadow: var(--shadow-lg);
        }
        .header-content {
            max-width: 1200px; margin: 0 auto; padding: 0 1.5rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { display: flex; align-items: center; gap: 0.75rem; font-weight: 700; font-size: 1.25rem; }
        .badge-admin {
            background: var(--accent); color: #78350f; padding: 0.25rem 0.75rem;
            border-radius: 9999px; font-size: 0.75rem; font-weight: 600;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 2rem 1.5rem; }

        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--card); padding: 1.5rem; border-radius: 0.75rem;
            box-shadow: var(--shadow); border-left: 4px solid var(--primary);
        }
        .stat-card.pending { border-left-color: var(--accent); }
        .stat-card.answered { border-left-color: var(--secondary); }
        .stat-number { font-size: 2rem; font-weight: 700; color: var(--primary); }
        .stat-label { color: var(--text-light); font-size: 0.875rem; }

        .filters {
            display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap;
        }
        .btn {
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 0.625rem 1.25rem; border-radius: 0.5rem; font-weight: 500;
            cursor: pointer; border: none; font-size: 0.875rem; transition: all 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-secondary { background: white; color: var(--text); border: 1px solid var(--border); }
        .btn-secondary:hover { background: var(--bg); }
        .btn-secondary.active { background: var(--primary); color: white; }

        .questions-list { display: flex; flex-direction: column; gap: 1rem; }
        
        .question-card {
            background: var(--card); border-radius: 0.75rem; padding: 1.5rem;
            box-shadow: var(--shadow); border: 1px solid var(--border);
            transition: all 0.3s;
        }
        .question-card:hover { box-shadow: var(--shadow-lg); }
        .question-card.pending { border-left: 4px solid var(--accent); }
        .question-card.answered { border-left: 4px solid var(--secondary); opacity: 0.8; }

        .question-header {
            display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;
        }
        .question-title { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.25rem; }
        .question-meta {
            display: flex; gap: 1rem; font-size: 0.875rem; color: var(--text-light);
            flex-wrap: wrap;
        }
        .question-meta span { display: flex; align-items: center; gap: 0.25rem; }
        
        .tag {
            display: inline-flex; align-items: center; gap: 0.25rem;
            padding: 0.25rem 0.75rem; border-radius: 9999px;
            font-size: 0.75rem; font-weight: 600;
        }
        .tag-pending { background: #fef3c7; color: #92400e; }
        .tag-answered { background: #dcfce7; color: #166534; }

        .question-content {
            background: var(--bg); padding: 1rem; border-radius: 0.5rem;
            margin: 1rem 0; color: var(--text-light);
        }

        .response-section {
            margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border);
        }
        .response-form { display: none; }
        .response-form.active { display: block; }
        
        textarea {
            width: 100%; padding: 0.75rem; border: 1px solid var(--border);
            border-radius: 0.375rem; font-family: inherit; margin-bottom: 0.75rem;
            resize: vertical; min-height: 100px;
        }
        
        .existing-response {
            background: #f0fdf4; padding: 1rem; border-radius: 0.5rem;
            border-left: 4px solid var(--secondary);
        }
        .existing-response strong { color: var(--secondary); display: block; margin-bottom: 0.5rem; }

        .loading {
            display: inline-block; width: 20px; height: 20px;
            border: 3px solid #f3f3f3; border-top: 3px solid var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .empty-state { text-align: center; padding: 3rem; color: var(--text-light); }
        .empty-state i { font-size: 3rem; margin-bottom: 1rem; color: var(--border); }

        .login-screen {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg); display: flex; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .login-box {
            background: white; padding: 2rem; border-radius: 1rem;
            box-shadow: var(--shadow-lg); max-width: 400px; width: 90%;
            text-align: center;
        }
        .login-box h2 { margin-bottom: 1rem; }
        .login-box input {
            width: 100%; padding: 0.75rem; margin-bottom: 1rem;
            border: 1px solid var(--border); border-radius: 0.375rem;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <i class="fas fa-shield-alt" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;"></i>
            <h2>Panel de Administración</h2>
            <p style="color: var(--text-light); margin-bottom: 1.5rem;">CyT Huaylas - UGEL</p>
            <input type="password" id="adminPassword" placeholder="Contraseña de administrador">
            <button class="btn btn-primary" style="width: 100%;" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
            <p style="margin-top: 1rem; font-size: 0.875rem; color: var(--text-light);">
                <a href="https://ernestot-s.github.io/cyt-huaylas/" style="color: var(--primary);">
                    <i class="fas fa-arrow-left"></i> Volver al sitio principal
                </a>
            </p>
        </div>
    </div>

    <!-- Main Admin Panel -->
    <div id="adminPanel" class="hidden">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-atom"></i>
                    <span>CyT Huaylas</span>
                    <span class="badge-admin">PANEL ADMIN</span>
                </div>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <span style="font-size: 0.875rem; opacity: 0.9;">Especialista CyT</span>
                    <button class="btn btn-secondary" onclick="logout()" style="background: rgba(255,255,255,0.2); color: white; border: none;">
                        <i class="fas fa-sign-out-alt"></i> Salir
                    </button>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total consultas</div>
                </div>
                <div class="stat-card pending">
                    <div class="stat-number" id="pendingCount" style="color: var(--accent);">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-card answered">
                    <div class="stat-number" id="answeredCount" style="color: var(--secondary);">0</div>
                    <div class="stat-label">Respondidas</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <button class="btn btn-secondary active" onclick="filterQuestions('all')" id="filter-all">
                    <i class="fas fa-list"></i> Todas
                </button>
                <button class="btn btn-secondary" onclick="filterQuestions('pending')" id="filter-pending">
                    <i class="fas fa-clock"></i> Pendientes
                </button>
                <button class="btn btn-secondary" onclick="filterQuestions('answered')" id="filter-answered">
                    <i class="fas fa-check-circle"></i> Respondidas
                </button>
                <button class="btn btn-primary" onclick="refreshData()" style="margin-left: auto;">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </div>

            <!-- Questions List -->
            <div id="loadingState" style="text-align: center; padding: 3rem;">
                <div class="loading"></div>
                <p style="margin-top: 1rem; color: var(--text-light);">Cargando consultas...</p>
            </div>

            <div id="emptyState" class="empty-state hidden">
                <i class="fas fa-inbox"></i>
                <h3>No hay consultas</h3>
                <p>Las consultas de los docentes aparecerán aquí</p>
            </div>

            <div class="questions-list" id="questionsList"></div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURACIÓN FIREBASE ====================
        const firebaseConfig = {
            apiKey: "AIzaSyCrhIGOJxb4DbF9ElLt1x6IV1KwO3epGCo",
            authDomain: "cyt-huaylas-web.firebaseapp.com",
            projectId: "cyt-huaylas-web",
            storageBucket: "cyt-huaylas-web.firebasestorage.app",
            messagingSenderId: "663512465593",
            appId: "1:663512465593:web:cd4a6601f51b6d48505b68"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ==================== VARIABLES GLOBALES ====================
        let allQuestions = [];
        let currentFilter = 'all';

        // ==================== AUTENTICACIÓN SIMPLE ====================
        function login() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'cyt2026huaylas') {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                sessionStorage.setItem('adminLogged', 'true');
                loadQuestions();
            } else {
                alert('Contraseña incorrecta');
            }
        }

        function logout() {
            sessionStorage.removeItem('adminLogged');
            location.reload();
        }

        if (sessionStorage.getItem('adminLogged') === 'true') {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
        }

        // ==================== CARGAR CONSULTAS ====================
        function loadQuestions() {
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('questionsList').innerHTML = '';
            
            db.collection('questions')
                .orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    document.getElementById('loadingState').classList.add('hidden');
                    allQuestions = [];
                    
                    snapshot.forEach(doc => {
                        allQuestions.push({ id: doc.id, ...doc.data() });
                    });
                    
                    updateStats();
                    renderQuestions();
                }, error => {
                    console.error("Error:", error);
                    document.getElementById('loadingState').innerHTML = 
                        '<p style="color: #dc2626;">Error al cargar. Verifica los permisos de Firebase.</p>';
                });
        }

        function updateStats() {
            const total = allQuestions.length;
            const pending = allQuestions.filter(q => !q.answered).length;
            const answered = allQuestions.filter(q => q.answered).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('answeredCount').textContent = answered;
        }

        function renderQuestions() {
            const list = document.getElementById('questionsList');
            const emptyState = document.getElementById('emptyState');
            
            let filtered = allQuestions;
            if (currentFilter === 'pending') filtered = allQuestions.filter(q => !q.answered);
            if (currentFilter === 'answered') filtered = allQuestions.filter(q => q.answered);
            
            if (filtered.length === 0) {
                list.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            list.innerHTML = filtered.map(q => {
                const date = q.timestamp ? q.timestamp.toDate().toLocaleString('es-ES') : 'Sin fecha';
                const statusClass = q.answered ? 'answered' : 'pending';
                const statusTag = q.answered ? 
                    '<span class="tag tag-answered"><i class="fas fa-check"></i> Respondida</span>' : 
                    '<span class="tag tag-pending"><i class="fas fa-clock"></i> Pendiente</span>';
                
                const responseSection = q.answered ? `
                    <div class="existing-response">
                        <strong><i class="fas fa-reply"></i> Tu respuesta:</strong>
                        <p>${q.response || 'Sin texto de respuesta'}</p>
                        <small style="color: var(--text-light);">
                            Respondido el: ${q.responseDate ? new Date(q.responseDate.toDate()).toLocaleString('es-ES') : 'Fecha no disponible'}
                        </small>
                    </div>
                ` : `
                    <div class="response-section">
                        <button class="btn btn-primary" onclick="toggleResponseForm('${q.id}')">
                            <i class="fas fa-reply"></i> Responder consulta
                        </button>
                        <div class="response-form" id="form-${q.id}">
                            <textarea id="response-${q.id}" placeholder="Escribe tu respuesta aquí..."></textarea>
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn btn-primary" onclick="submitResponse('${q.id}')">
                                    <i class="fas fa-paper-plane"></i> Enviar respuesta
                                </button>
                                <button class="btn btn-secondary" onclick="toggleResponseForm('${q.id}')">
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                return `
                    <div class="question-card ${statusClass}">
                        <div class="question-header">
                            <div>
                                <div class="question-title">${q.title}</div>
                                <div class="question-meta">
                                    <span><i class="fas fa-user"></i> ${q.author || 'Anónimo'}</span>
                                    <span><i class="fas fa-graduation-cap"></i> ${q.grade || 'No especificado'}</span>
                                    <span><i class="fas fa-tag"></i> ${q.type || 'General'}</span>
                                    <span><i class="fas fa-clock"></i> ${date}</span>
                                </div>
                            </div>
                            ${statusTag}
                        </div>
                        <div class="question-content">
                            ${q.content}
                        </div>
                        ${responseSection}
                    </div>
                `;
            }).join('');
        }

        function filterQuestions(type) {
            currentFilter = type;
            
            document.querySelectorAll('.filters .btn-secondary').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`filter-${type}`).classList.add('active');
            
            renderQuestions();
        }

        function toggleResponseForm(id) {
            const form = document.getElementById(`form-${id}`);
            form.classList.toggle('active');
        }

        function submitResponse(id) {
            const responseText = document.getElementById(`response-${id}`).value.trim();
            
            if (!responseText) {
                alert('Por favor escribe una respuesta');
                return;
            }
            
            const btn = event.target;
            btn.innerHTML = '<div class="loading" style="width: 16px; height: 16px; border-width: 2px; margin-right: 0.5rem;"></div> Enviando...';
            btn.disabled = true;
            
            db.collection('questions').doc(id).update({
                answered: true,
                response: responseText,
                responseDate: firebase.firestore.FieldValue.serverTimestamp(),
                respondedBy: 'Especialista CyT'
            })
            .then(() => {
                alert('Respuesta enviada correctamente');
            })
            .catch(error => {
                console.error("Error:", error);
                alert('Error al enviar: ' + error.message);
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar respuesta';
                btn.disabled = false;
            });
        }

        function refreshData() {
            loadQuestions();
        }

        document.getElementById('adminPassword')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
